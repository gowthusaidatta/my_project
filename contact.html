  <style>
    /* Contact Page Specific Styles */
    .contact-section {
      min-height: 100vh;
      padding: 140px 5% 60px 5%;
      background: radial-gradient(circle at 75% 30%, var(--accent-glow) 0%, transparent 30%);
    }

    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      margin-bottom: 10px;
      font-size: 32px;
      color: var(--text);
      text-align: center;
    }

    .contact-container .eyebrow {
      text-align: center;
      color: var(--accent);
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-form input,
    .contact-form select,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      outline: none;
      font-size: 16px;
      font-family: 'Segoe UI', sans-serif;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form select:focus,
    .contact-form textarea:focus {
      border-color: var(--accent);
      background: #fff;
    }

    .contact-form textarea {
      height: 140px;
      resize: vertical;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #999;
    }

    .contact-form input[type="submit"] {
      background: var(--accent);
      color: var(--text);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .contact-form input[type="submit"]:hover {
      background: #6fb028;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(128, 204, 46, 0.3);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 5%;
      background: var(--darker-bg);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin-bottom: 15px;
      color: var(--text);
    }

    .social-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .social-links a {
      color: var(--text);
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }

  </style>
</head>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <p class="eyebrow">Get In Touch</p>
      <h2>Contact Me</h2>
      <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="7f003844-62a9-4710-8794-2dba98e0029e">

      <input type="text" id="fname" name="firstname" placeholder="First Name" required>
      <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
      <input type="text" id="pnumber" name="phonenumber" placeholder="Phone Number" required>

      <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
        <option value="uk">UK</option>
        <option value="germany">Germany</option>
      </select>

      <textarea id="subject" name="subject" placeholder="Write your message..." required></textarea>

      <input type="submit" value="Send Message">
